<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>3D AI Assistant</title>
    <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' fill='%230ea5a4'/><text x='8' y='11' font-size='9' font-family='Arial' fill='white' text-anchor='middle'>AI</text></svg>">
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/",
          "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3/lib/three-vrm.module.min.js",
          "@elevenlabs/client": "https://cdn.jsdelivr.net/npm/@elevenlabs/client@0.13.0/+esm"
        }
      }
    </script>
    <style>
      html,body{height:100%;margin:0;background:#111;color:#fff;font-family:Inter,Arial}
      #canvas-container{position:fixed;inset:0}
      #overlay{position:fixed;left:20px;top:20px;z-index:20}
      .app-title{font-size:24px;font-weight:700;letter-spacing:-0.5px;margin-bottom:4px;color:#fff;text-shadow:0 2px 4px rgba(0,0,0,0.5)}
      .btn{background:#0ea5a4;border:none;padding:10px 16px;border-radius:8px;color:#012;cursor:pointer;font-weight:600}
      .status{margin-top:8px;font-size:13px;color:#cbd5e1;text-transform:uppercase;letter-spacing:1px;font-weight:500}
      #startOverlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:30}
      #startOverlay .card{background:rgba(0,0,0,0.6);padding:28px;border-radius:12px;text-align:center;backdrop-filter:blur(8px)}
      a.small{display:block;margin-top:8px;color:#9ae6b4;font-size:13px}
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>

    <div id="overlay">
      <div class="app-title">Mr. mAIyer</div>
      <button id="actionBtn" class="btn" style="display:none">Disconnect</button>
      <div id="status" class="status">Idle</div>
    </div>

    <div id="startOverlay">
      <div class="card">
        <h2>Mr. mAIyer</h2>
        <button id="startMain" class="btn">Start Conversation</button>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
